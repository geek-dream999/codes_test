<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到微信</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .hidden {
            display: none;
        }
        .qr-container {
            margin-top: 20px;
            text-align: center;
        }
        .qr-container img {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!--<p>正在跳转到微信... 如果没有跳转，请<a href="weixin://dl/chat?_yh_wechat">点击这里</a>。</p>-->
<p>正在跳转到微信... 如果没有跳转，请<a href="weixin://dl/chat?https://image.yahuihui.cn/my/my.jpg">点击这里</a>。</p>

<!-- 二维码容器 -->
<div id="qrCode" class="qr-container hidden">
    <p>扫描二维码添加我的微信：</p>
    <img src="https://image.yahuihui.cn/my/my.jpg" alt="微信二维码">
</div>

<script>
    // 跳转到微信
    setTimeout(() => {
        // window.location.href = "weixin://dl/chat?_yh_wechat";
        window.location.href = "weixin://dl/chat?https://image.yahuihui.cn/my/my.jpg";
    }, 3000); // 3秒后跳转

    // 延迟显示二维码
    setTimeout(() => {
        const qrContainer = document.getElementById('qrCode');
        qrContainer.classList.remove('hidden'); // 显示二维码
    }, 4000); // 4秒后显示二维码
</script>
</body>
</html>
